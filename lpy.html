        }

            margin-bottom: 25px;

            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            outline: none;

        }
        
        #search-input:focus {

        }

            background-color: #67c23a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        
        .random-copy-btn:hover {
            background-color: #52af3a;
        }
        
        .random-copy-btn.copied {
            background-color: #52af3a;
        }
        
        .list-container {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }
        
        .item:hover {
            background-color: #f8f9fa;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-text {
            flex: 1;
            color: #333;
            font-size: 15px;
            word-break: break-all;
        }
        
        .copy-btn {
            padding: 6px 12px;
            background-color: #409eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            margin-left: 10px;
        }
        
        .copy-btn:hover {
            background-color: #337ecc;
        }
        
        .copy-btn.copied {
            background-color: #67c23a;
        }
        
        .no-result {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 16px;
        }
        
        /* 随机复制内容展示区域 */
        .copied-content {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #f8f9fa;
            margin-top: 15px;
            display: none;
        }
        
        .copied-content.show {
            display: block;
        }
        
        .copied-content-title {
            font-size: 15px;
            color: #666;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .copied-content-text {
            font-size: 15px;
            color: #333;
            line-height: 1.5;
            word-break: break-all;
        }
        
        /* 临时文本域样式（隐藏） */
        .temp-copy-area {
            position: absolute;
            top: -9999px;
            left: -9999px;
            opacity: 0;
            z-index: -1;
        }
        
        /* 滚动条样式优化 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>

                            copiedContentText.textContent = text;
                            copiedContent.classList.add('show');
                            setTimeout(() => {
                                copiedContent.classList.remove('show');
                            }, 5000);
                            
                            showCopySuccess(this);
                            tempCopyArea.blur();
                        } else {
                            throw new Error('复制失败');
                        }
                    } catch (err) {
                        // 终极降级（提示手动复制）
                        alert(`复制失败，请手动复制：\n${text}`);
                        console.error('复制失败:', err);
                        this.textContent = originalText;
                        this.classList.remove('copied');
                    }
                });
            });
        }

        // 显示复制成功状态
        function showCopySuccess(btn) {
            btn.textContent = '已复制';
            btn.classList.add('copied');
            // 2秒后恢复原状态
            setTimeout(() => {
                btn.textContent = '复制';
                btn.classList.remove('copied');
            }, 2000);
        }
    </script>
</body>
